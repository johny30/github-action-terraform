name: Deploy Terraform to AWS
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials from IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform init
        working-directory: working-directory: class5/github-action-terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: class5/github-action-terraform # <--- CRITICAL ADDITION 2

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: class5/github-action-terraform # <--- CRITICAL ADDITION 3

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: class5/github-action-terraform # <--- CRITICAL ADDITION 4